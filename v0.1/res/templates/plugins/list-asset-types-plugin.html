{% macro plugin_macro() %}
<script>
    function appendAssetTypeCards() {
        let root = document.getElementById('plugin-asset-types');

        for (let index in assetTypes) {
            let assetType = assetTypes[index];

            let card = document.createElement('a');
            card.setAttribute('class', 'list-group-item card');
            card.setAttribute('href', '/asset-type:' + assetType['asset_type_id']);
            card.style.marginBottom = '15px';
            root.appendChild(card);

            let cardBody = document.createElement('div');
            cardBody.setAttribute('class', 'card-body');
            card.appendChild(cardBody);

            let cardTitle = document.createElement('div');
            cardTitle.setAttribute('class', 'card-title');
            cardTitle.textContent = assetType['asset_name'];
            cardBody.appendChild(cardTitle);
        }
    }
    appendAssetTypeCards();
</script>

{% endmacro %}
