{% macro plugin_macro(assets, columns) %}
<table class="table table-borderless">
    <thead>
    <tr>
        <th scope="col">#</th>
        {% for column in columns %}
        <th scope="col">{{ columns[column] }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for asset in assets %}
    <tr>
        <th scope="row">{{ asset.asset_id|string }}</th>
        {% for column in columns %}
        <td>{{ asset.data[columns[column]]|string }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endmacro %}
